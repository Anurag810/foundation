{%- set post = doc -%}
<div class="blog-list-item mb-4 col-sm-12">

	<h3 class="font-weight-normal"><a href="/{{ post.route }}">{{ post.title }}</a></h3>
	<p class="post-description">{{ post.intro }}</p>

	<div>
		<p class="small">
			<a href="/blog?blogger={{ post.blogger }}">{{ post.full_name }}</a>
			<span class="text-muted">{{ frappe.format_date(post.published_on) }}</span>
		</p>
	</div>

</div>
