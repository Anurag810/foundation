{%- set post = doc -%}
<div class="list-item">
	<div class="flex">
		<div class="flex-1 mr2">
			<img class="thumb-medium" alt="{{ post.full_name }}'s profile picture" itemprop="thumbnailUrl" src='{{ post.avatar or "/assets/frappe/images/default-avatar.png" }}' />
		</div>
		<div class="flex-2 text-dark-grey">
			<h2 class="h2 text-black"><a href="/{{ post.route }}">{{ post.title }}</a></h1>
			<p>By <a href="/blog?blogger={{ post.blogger }}">{{ post.full_name }}</a>. Posted on
				{{ frappe.format_date(post.published_on) }}
				{% if post.comments %}
				<span style='display: inline-block; margin-left: 10px;'>
					<i class='octicon octicon-comment-discussion'></i> {{ post.comments }}
				</span>
				{% endif %}
			</p>
		</div>
	</div>
</div>
