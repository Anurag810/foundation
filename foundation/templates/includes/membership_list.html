<div class="web-list-item membership-list-item">
	<div class="row">
		<div class="col-sm-3 col-xs-6">
			#
		</div>
		<div class="col-sm-3 hidden-xs">
			Membership
		</div>
		<div class="col-sm-3 col-xs-6">
			Expires On
		</div>
		<div class="col-sm-3 hidden-xs">
			Amount
		</div>
	</div>
</div>
<div class="web-list-item membership-list-item">
	<div class="row">
		<div class="col-sm-3 col-xs-6">
			<a href="/{{ pathname }}?name={{ doc.name }}">
				{{ doc.name }}
			</a>
		</div>
		<div class="col-sm-3 hidden-xs">
			{{ doc.membership_type }}
		</div>
		<div class="col-sm-3 col-xs-6">
			{{ doc.to_date }}
		</div>
		<div class="col-sm-3 hidden-xs">
			{{ doc.amount }}
		</div>
	</div>
</div>
