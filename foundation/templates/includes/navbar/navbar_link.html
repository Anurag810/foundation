<li class="nav-item {% if page.child_items %} dropdown {% endif %}" data-label='{{ page.label }}'>
	<a {% if not page.child_items -%} class="nav-link" href="{{ (page.url or '')|abs_url }}" {%- endif %}
		{% if page.child_items %} class="nav-link dropdown-toggle" data-toggle="dropdown" id="navbarDropdown" role="button" aria-haspopup="true" aria-expanded="false" {% endif %}
		{{ page.target or ''}}>
	{{ page.label }}
	</a>
		<div class="dropdown-menu" role="menu">
		{%- for child in page.child_items -%}
			<a class="dropdown-item" data-label='{{ child.label }}' href="{{ child.url | abs_url }}" {{ child.target or '' }}>{{ child.label }}</a>
		{%- endfor -%}
		</div>
	</a>
</li>
