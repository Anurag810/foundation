<header class="page-head flex space-between align-item-center">
	<div class="ellipsis">
		<h1 class="h1 text-black">
			{{ title }}
		</h1>
	</div>
	<div class="">
		{% if self.header_actions() %}
		<div class="page-header-actions-block">
			{% block header_actions %}{% endblock %}
		</div>
		{% endif %}
	</div>
</header>
