{% extends base_template_path %}
{% block hero %}{% endblock %}
{% block content %}
<main class="page">
	<div class="page-container" id="page-{{ name or route }}"
		data-path="{{ pathname }}" {%- if page_or_generator=="Generator" %} data-doctype="{{ doctype }}"{% endif %}>
		<div class="page-sidebar">
			{% include "templates/includes/web_sidebar.html" %}
		</div>
		<div class="page-main">
			{% include "foundation/templates/includes/page-head.html" %}
			<div class="page-body">
				{%- block page_content -%}{%- endblock -%}
			</div>
		</div>
	</div>
</main>
{% endblock %}
