<div class='mb-4 col-xs-12 col-sm-12'>
	<h3>{{ doc.title }}</h3>
		<p>
			<span class='label'>{{ frappe.format_date(doc.creation) }}</span>
			<span class='label'>{{ doc.country }}</span>
			<span class='label'>{{ doc.job_type }}</span>
			<span class='label'>{{ doc.status }}</span>
		</p>
		<p>{{ html2text(doc.description)[:200] }}{% if doc.description|len > 200 %}...{% endif %}</p>
		<a  href="/{{ doc.route }}">Read More Details</a>
</div>
